<form class="example-form">
  <h1 mat-dialog-title>Add new devide</h1>
  <div mat-dialog-content class="form">
    <mat-form-field class="example-full-width">
      <textarea [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}" matInput placeholder="Name"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea [(ngModel)]="data.ip" [ngModelOptions]="{standalone: true}" matInput placeholder="IP"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea [(ngModel)]="data.romm" [ngModelOptions]="{standalone: true}" matInput placeholder="Room"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea [(ngModel)]="data.type" [ngModelOptions]="{standalone: true}" matInput placeholder="Type"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea [(ngModel)]="data.mqttTitle" [ngModelOptions]="{standalone: true}" matInput
        placeholder="MQTT Title"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn red" (click)="onNoClick()">Go back</button>
    <button mat-button class="btn green" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>

</form>
