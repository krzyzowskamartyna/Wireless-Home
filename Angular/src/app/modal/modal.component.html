<form class="form">
  <h1 mat-dialog-title>Add new devide</h1>
  <div mat-dialog-content>
    <mat-form-field class="form__input">
      <textarea [(ngModel)]="data.Name" [ngModelOptions]="{standalone: true}" matInput placeholder="Name"></textarea>
    </mat-form-field>
    <mat-form-field class="form__input">
      <textarea [(ngModel)]="data.Ip" [ngModelOptions]="{standalone: true}" matInput placeholder="IP"></textarea>
    </mat-form-field>
    <mat-form-field class="form__input">
      <textarea [(ngModel)]="data.Room" [ngModelOptions]="{standalone: true}" matInput placeholder="Room"></textarea>
    </mat-form-field>
    <mat-form-field class="form__input">
      <textarea [(ngModel)]="data.DeviceType" [ngModelOptions]="{standalone: true}" matInput
        placeholder="Device Type "></textarea>
    </mat-form-field>
    <mat-form-field class="form__input">
      <textarea [(ngModel)]="data.MqttTopics" [ngModelOptions]="{standalone: true}" matInput
        placeholder="MQTT Title"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn red" (click)="onNoClick()">Go back</button>
    <button mat-button class="btn green" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>

</form>
