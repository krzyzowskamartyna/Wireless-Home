<app-header></app-header>

<table mat-table [dataSource]="list" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Room </th>
    <td mat-cell *matCellDef="let element"> {{element.Room}} </td>
  </ng-container>

  <ng-container matColumnDef="turnon">
    <th mat-header-cell *matHeaderCellDef> Turn On </th>
    <td mat-cell *matCellDef="let element"> <button mat-button class="btn green">ON</button> </td>
  </ng-container>
  <ng-container matColumnDef="turnoff">
    <th mat-header-cell *matHeaderCellDef> Turn Off </th>
    <td mat-cell *matCellDef="let element"> <button mat-button class="btn red">OFF</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
